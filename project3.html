<!DOCTYPE html>
<html>
  <head>
     <title>Online Registration Form</title>
     <meta name="viewport" content="width=device width, initial scale=1">

  <body>
      <div class="wrapper">
    <h1>THE CODE REVIEW</h1>
    <div class="header">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="project3.html" method="post">
     <div class="border-top">
     <div class="border-bottom">
      <fieldset>
         <legend>Contact Information</legend>
         <ul>

         <li><label for="phone_number">Phone Number</label></li>
         <li><input type="tel" id="phone_number" name="user_number" placeholder="required" required></li>
         <li><label for="address">Street Address</label></li>
         <li><input type="text" id="address" name="user_address" placeholder="required" required></li>
         <li><label for="city">City</label></li>
         <li><input type="text" id="city" name="user_city" placeholder="required" required></li>
         <li><label for="state">State</label></li>

h Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select></li>
              <li><label for="zip_code">Zip Code</label></li>
              <li><input type="text" id="zip_code" name="user_zipcode" placeholder="required" required></li>
        </ul>
      </fieldset>
      </div>
      </div>
      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletter you would like to receive</label><br>
        <input type="checkbox" id="HTMLNews" value="HTML_News" name="HTML_News" />
        <label for="HTMLNews">HTML News</label><br>
        <input type="checkbox" id="CSS" value="CSS_News" name="CSS_News" />
        <label for="CSS">CSS News</label><br>
        <input type="checkbox" id="Javascript" value="Javascript_News" name="Javascript_News" />
        <label for="Javascript">Javascript News</label><br>
        <label>Newsletter Format </label><br>
        <input type="radio" id="HTML" value="HTML" name="HTMLorPlaintext" />
        <label for="HTML">HTML</label><br>
        <input type="radio" id="Plain_text" value="Plain_text" name="HTMLorPlaintext" />
        <label for="Plain_text">Plain Text</label><br>
        <label for="othertopics">Other topics you'd like to hear about</label>
        <textarea id="othertopics" name="othertopics"></textarea>
        <button type="submit" id="SignUp">Sign Up</button>
       </fieldset>
  </form>

</div><!--wrapper -->

</html>
